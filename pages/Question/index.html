<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/question.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Vídeo Interativo - Prod</title>
  </head>
  <body>
    <div class="background">
      <img src="../../assets/logo.png" alt="" class="logo" />

      <h2 class="question">
        Qual é a agência que transforma ideias em soluções digitais?
      </h2>

      <div class="question-container">
        <button
          class="question-option"
          onclick="location.href='../Answer'"
          type="button"
        >
          <h1 class="option-letter">A</h1>
          <p class="option-txt">Prod</p>
        </button>

        <button
          class="question-option"
          onclick="location.href='../Answer'"
          type="button"
        >
          <h1 class="option-letter">B</h1>
          <p class="option-txt">Prod.ag</p>
        </button>

        <button
          class="question-option"
          onclick="location.href='../Answer'"
          type="button"
        >
          <h1 class="option-letter">C</h1>
          <p class="option-txt">Agência Prod</p>
        </button>

        <button
          class="question-option"
          onclick="location.href='../Answer'"
          type="button"
        >
          <h1 class="option-letter">D</h1>
          <p class="option-txt">Todas as alternativas</p>
        </button>
      </div>

      <div class="control">
        <button class="home-btn" onclick="location.href='../../'" type="button">
          <img src="../../assets/house-icon.png" alt="" class="home-icon" />
        </button>

        <div class="forward-backward">
          <button
            class="backward-btn"
            onclick="location.href='../Video'"
            type="button"
          >
            <img
              src="../../assets/backward-icon.png"
              alt=""
              class="backward-icon"
            />
          </button>

          <button
            class="forward-btn"
            onclick="location.href='../Answer'"
            type="button"
          >
            <img
              src="../../assets/forward-icon.png"
              alt=""
              class="forward-icon"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
