<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>VÃ­deo Interativo - Prod</title>
  </head>
  <body>
    <div class="background">
      <img src="../../assets/logo.png" alt="logo" class="logo" />
      <video
        controls
        src="../../assets/video.mp4"
        autoplay="true"
        class="video-container"
        id="video"
      ></video>

      <div class="control">
        <button class="home-btn" onclick="location.href='../../'" type="button">
          <img src="../../assets/house-icon.png" alt="" class="home-icon" />
        </button>

        <button class="full-screen-btn" onclick="openFullscreen();">
          <p class="full-screen-txt">Clique aqui para assistir em tela cheia</p>
        </button>
        <div class="forward-backward">
          <button
            class="backward-btn"
            onclick="location.href='../../'"
            type="button"
          >
            <img
              src="../../assets/backward-icon.png"
              alt=""
              class="backward-icon"
            />
          </button>

          <button
            class="forward-btn"
            onclick="location.href='../Question'"
            type="button"
          >
            <img
              src="../../assets/forward-icon.png"
              alt=""
              class="forward-icon"
            />
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    /* function for full screen video */
    let video = document.getElementById("video");
    function openFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    /* function for redirecting to other page when video ends */
    document.getElementById("video").addEventListener("ended", nextPage, false);
    function nextPage(e) {
      window.location = "../Question";
    }
  </script>
</html>
